<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是表格啊</title>
</head>
<body>
<table border="1" align="center" cellspacing="0" width="50%" cellpadding="10">
    <caption>学生成绩表</caption>

    <b>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
    </b>

    <tbody>
    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>
    </tr>


    <tr>
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2">90</td>
    </tr>

    <tr>
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>
    </tr>

    <tr>
        <td>总成绩</td>
        <td colspan="3">190</td>
    </tr>
    </tbody>

</table>
</body>
</html>
